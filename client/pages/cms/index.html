<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{if NODE_ENV === 'development'}}
    <script type="module">
      import RefreshRuntime from '/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => type => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    {{/if}}
    <title>Fullstack app</title>
  </head>
  <body>
    {{if skeleton}}
    <div id="root-container" style="position:relative;min-height:100vh">
      <div id="root"></div>
      <div id="skeleton-overlay" style="position:absolute;inset:0;z-index:1;transition:opacity .25s ease-out;pointer-events:none">
        {{@ skeleton }}
      </div>
    </div>
    <script>
    (function(){var o=document.getElementById("skeleton-overlay");if(!o)return;var r=document.getElementById("root");var m=new MutationObserver(function(){if(r.children.length>0){o.style.opacity="0";o.addEventListener("transitionend",function(){o.remove();m.disconnect()})}});m.observe(r,{childList:true,subtree:true})})();
    </script>
    {{else}}
    <div id="root"></div>
    {{/if}}
    <script type="module" src="/client/pages/cms/main.tsx"></script>
  </body>
</html>
