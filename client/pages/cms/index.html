<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{if NODE_ENV === 'development'}}
    <script type="module">
      import RefreshRuntime from '/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => type => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    {{/if}}
    <title>Fullstack app</title>

  <body>
    <div id="root">
      <style>
.ant-skeleton { display: block; }
.ant-skeleton-content { padding-top: 16px; }
.ant-skeleton-title { height: 16px; margin-top: 16px; border-radius: 4px; background: linear-gradient(90deg,rgba(0,0,0,0.06) 25%,rgba(0,0,0,0.15) 37%,rgba(0,0,0,0.06) 63%); background-size: 400% 100%; animation: skeleton-loading 1.4s ease infinite; }
.ant-skeleton-title:first-child { margin-top: 0; }
.ant-skeleton-paragraph { margin-top: 16px; padding-left: 0; list-style: none; }
.ant-skeleton-paragraph > li { height: 16px; margin-top: 16px; border-radius: 4px; background: linear-gradient(90deg,rgba(0,0,0,0.06) 25%,rgba(0,0,0,0.15) 37%,rgba(0,0,0,0.06) 63%); background-size: 400% 100%; animation: skeleton-loading 1.4s ease infinite; }
.ant-skeleton-paragraph > li:first-child { margin-top: 0; }
.ant-skeleton-input { height: 32px; border-radius: 6px; background: linear-gradient(90deg,rgba(0,0,0,0.06) 25%,rgba(0,0,0,0.15) 37%,rgba(0,0,0,0.06) 63%); background-size: 400% 100%; animation: skeleton-loading 1.4s ease infinite; }
.ant-skeleton-button { height: 32px; width: 64px; border-radius: 6px; background: linear-gradient(90deg,rgba(0,0,0,0.06) 25%,rgba(0,0,0,0.15) 37%,rgba(0,0,0,0.06) 63%); background-size: 400% 100%; animation: skeleton-loading 1.4s ease infinite; }
.ant-skeleton-avatar { border-radius: 4px; background: linear-gradient(90deg,rgba(0,0,0,0.06) 25%,rgba(0,0,0,0.15) 37%,rgba(0,0,0,0.06) 63%); background-size: 400% 100%; animation: skeleton-loading 1.4s ease infinite; }
@keyframes skeleton-loading { 0% { background-position: 100% 50%; } 100% { background-position: 0 50%; } }
</style>
      <div style="width:100vw;height:100vh;display:flex;background:linear-gradient(#fff,#f5f5f5 28%)"><aside style="width:200px;flex-shrink:0;height:100vh;display:flex;flex-direction:column;border-right:1px solid rgba(0,0,0,0.06)"><div style="height:56px;display:flex;align-items:center;padding:0 16px;border-bottom:1px solid rgba(0,0,0,0.06)"><div class="ant-skeleton-avatar" style="width:32px;height:32px"></div><div class="ant-skeleton-title" style="width:80px;margin-left:8px;margin-top:0"></div></div><div style="flex:1;padding:8px"><div class="ant-skeleton-title" style="width:100%"></div><div class="ant-skeleton-title" style="width:70%"></div><div class="ant-skeleton-title" style="width:90%"></div><div class="ant-skeleton-title" style="width:60%"></div></div><div style="height:56px;padding:0 8px;display:flex;align-items:center"><div class="ant-skeleton-avatar" style="width:24px;height:24px"></div><div class="ant-skeleton-title" style="width:48px;margin-left:8px;margin-top:0"></div></div></aside><main style="flex:1;height:100vh;overflow:hidden;display:flex;flex-direction:column"><header style="height:56px;flex-shrink:0;display:flex;align-items:center;padding:0 40px;border-bottom:1px solid rgba(0,0,0,0.06)"><div class="ant-skeleton-title" style="width:120px;margin-top:0"></div><div class="ant-skeleton-title" style="width:80px;margin-left:16px;margin-top:0"></div></header><div style="flex:1;overflow-y:auto;padding:24px 40px 32px"><div style="margin-bottom:16px;display:flex;gap:12px;flex-wrap:wrap"><div class="ant-skeleton-input" style="width:160px"></div><div class="ant-skeleton-input" style="width:120px"></div><div class="ant-skeleton-input" style="width:200px"></div><div class="ant-skeleton-button"></div></div><div style="border:1px solid rgba(0,0,0,0.06);border-radius:8px;padding:16px;background:#fff"><div style="display:flex;gap:12px;margin-bottom:16px"><div class="ant-skeleton-title" style="width:60px;margin-top:0"></div><div class="ant-skeleton-title" style="width:60px;margin-top:0"></div><div class="ant-skeleton-title" style="width:60px;margin-top:0"></div></div><ul class="ant-skeleton-paragraph"><li style="width:100%"></li><li style="width:95%"></li><li style="width:98%"></li><li style="width:90%"></li><li style="width:92%"></li></ul><div style="margin-top:16px;display:flex;justify-content:space-between;align-items:center"><div class="ant-skeleton-title" style="width:80px;margin-top:0"></div><div style="display:flex;gap:8px"><div class="ant-skeleton-button" style="width:32px"></div><div class="ant-skeleton-button" style="width:32px"></div></div></div></div></div></main></div>
    </div>
